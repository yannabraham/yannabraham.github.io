<html>
	<head>
		<meta charset="UTF-8">
			<script type="text/javascript" src="d3/d3.js"></script>
			<title>SPADE Tree View</title>
      <style type="text/css">
      	circle.node {
			  	stroke: #fff;
			  	stroke-width: 1.5px;
				}

				line.link {

			  	stroke-opacity: .6;
				}
     </style>

	<body>
	    <h1>Visualizing SPADE trees using D3.js</h1>

	    <div id='log'>
	    </div>
	    <div id='chart'></div>
	    <script src='js/spade.js'></script>
	    <script type='text/javascript'>
	        d3.json('spade.json',draw)
	    </script>
			<p>Click or drag on any node to trigger <a href='https://github.com/mbostock/d3/wiki/Force-Layout'>d3.js force layout</a> algorithm</p>
			<p>Source code is available on <a href='https://github.com/yannabraham/d3SPADE'>GitHub</a</p>

</html>
